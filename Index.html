<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Spellpower</title>
    <style>
        /* https://medivia.online/forum/thread/48886 */
    </style>
</head>
<body>
    <h1>Spellpower</h1>
    <label for="level">Level:</label>
    <input type="number" id="level" name="level" min="1" required>
    <br><br>

    <label for="vocacao">Vocação:</label>
    <select id="vocacao" name="vocacao" required>
        <option value="knight">Knight</option>
        <option value="archer">Archer</option>
        <option value="archer-arcane">Archer-Arcane</option>
        <option value="mage">Mage</option>
        <option value="druid">Druid</option>
        <option value="none">None</option>
    </select>
    <br><br>

    <label for="magicLevel">Magic Level:</label>
    <input type="number" id="magicLevel" name="magicLevel" min="1" required>
    <br><br>

    <label for="strength">Strength:</label>
    <input type="number" id="strength" name="strength" min="0" required>

    <label for="dexterity">Dexterity:</label>
    <input type="number" id="dexterity" name="dexterity" min="0" required>

    <label for="intelligence">Intelligence:</label>
    <input type="number" id="intelligence" name="intelligence" min="0" required>
    <br><br>

    <button onclick="calcularSpellpower()">Calcular Spellpower</button>

    <div id="spellPowerResult"></div>

    <h1>Archer</h1>

    <label for="dexterity">Dexterity:</label>
    <input type="number" id="dexterity" name="dexterity" min="1" required>

    <label for="precise">Precise Attribute:</label>
    <input type="checkbox" id="precise" name="precise">

    <label for="distanceDamage">Distância Mín/Máx Dano:</label>
    <input type="number" id="distanceDamage" name="distanceDamage" min="0" required>
    <input type="number" id="distanceDamageMax" name="distanceDamageMax" min="0" required>

    <label for="spellpower">Spellpower:</label>
    <input type="number" id="spellpower" name="spellpower" min="0" required>

    <button onclick="calcularDano()">Calcular Dano</button>

    <div id="damageResult"></div>

    <script src="main.js"></script>
</body>
</html>
